
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIWave - AI-Powered SaaS Platform</title>
    <meta name="description" content="AIWave is an AI-powered SaaS platform for content creation, code generation, and data analysis." />
    <meta name="author" content="AIWave" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Animation observer script
      document.addEventListener('DOMContentLoaded', () => {
        const animateOnScroll = () => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
                }
              });
            },
            { threshold: 0.1 }
          );

          const elements = document.querySelectorAll('.animate-on-scroll');
          elements.forEach((el) => observer.observe(el));
        };

        // Initialize animations
        setTimeout(animateOnScroll, 100);
      });
    </script>
  </body>
</html>
